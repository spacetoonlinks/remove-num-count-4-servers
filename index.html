
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Modified URL Example [--1--]</title>
    <style type="text/css">
           /* General styles */
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
  padding-top: 50px;
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 16px;
}

button {
  background-color: #3368ff;
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 20px;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 100%;
  display: none;
  padding-top: 80px;
}

.popup-content {
  background-color: white;
  margin: auto;
  padding: 20px;
  border-radius: 5px;
  max-width: 500px;
  max-height: 80%;
  overflow-y: auto;
  text-align: center;
  position: relative;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

@media only screen and (min-width: 768px) { /* Apply styles for screens larger than 768px */
  input[type="text"] {
    width: 70%;
    margin-right: 15px;
    margin-bottom: 0;
  }

  label {
    display: inline-block;
    margin-right: 15px;
    margin-bottom: 0;
  }

  button {
    margin-bottom: 0;
  }
} 



    </style>
  </head>
  <body>
    <!--html-->
    <div style="text-align: center;">
    <h1>Remove Number Count In Every 5th Line</h1>
    <label for="original">Original URL:</label>
    <br>
    <textarea id="original" rows="15" cols="150" placeholder="Enter URL here..."></textarea><br>
    <label for="original">Modified URL:</label>
    <br>
    <textarea id="modified" rows="10" cols="150"></textarea>
    <br><br>
    <button onclick="modifyUrl()">Modify</button>
    <button onclick="copyToClipboard()">Copy</button>
    <button onclick="reset()">Reset</button>
    <br><br>
    </div>
    <!--html-->

    <!--java-script-->
    <script type="text/javascript">
      function modifyUrl() {
        // Get the original URL from the textarea
        const url = document.getElementById("original").value;

        // Split the URL into lines
        const lines = url.split("\n");

        // Create a new array without the third line of each group
        const modifiedLines = [];
        for (let i = 0; i < lines.length; i++) {
          if ((i + 1) % 5 !== 0) {
            modifiedLines.push(lines[i]);
          }
        }

        // Update the HTML element with the modified text
        document.getElementById("modified").value = modifiedLines.join("\n");
      }
      function copyToClipboard() {
        // Select the text area
        const textarea = document.getElementById("modified");
        textarea.select();

        // Copy to the clipboard
        document.execCommand("copy");
      }
      function reset() {
      document.getElementById("original").value = "";
      document.getElementById("modified").value = "";
    }
    </script>
    <!--java-script-->
    
  </body>
</html>
